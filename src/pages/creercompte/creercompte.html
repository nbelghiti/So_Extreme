<ion-header >
  <ion-navbar color="green" >
    <ion-title align="center" >Creer un Compte</ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content class="login-content" padding>
  <div class="formulaire_login">
    <form class="form" (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
            <ion-item class="champ_saisie" >
              <ion-input type="text" placeholder="Nom" name="nom" [(ngModel)]="registerCredentials.nom" required></ion-input>
            </ion-item>
            <ion-item  class="champ_saisie" >
              <ion-input type="text" placeholder="Prenom" name="prenom" [(ngModel)]="registerCredentials.prenom" required></ion-input>
            </ion-item  >
            <ion-item class="champ_saisie" >
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item class="champ_saisie" >
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-item  class="champ_saisie" >
              <ion-input type="password" placeholder="Confirmation Password" name="confirmationPass" [(ngModel)]="registerCredentials.confirmationPass" required>
              </ion-input>
            </ion-item>

        </ion-col>
      </ion-row>
      
      <ion-row>
      	<ion-col>
          <button ion-button class="cta_rouge" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
      	</ion-col>
      </ion-row>
     
    </form>
  </div>
</ion-content>
