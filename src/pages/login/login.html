<ion-content class="login-content">
  <ion-row>
    <ion-col col-12>
      <img class="logo"  width="45%" src="http://54.36.190.213:4200/assets/img/Logo-essai3.png"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h1>Identification</h1>
    </ion-col>
  </ion-row>
  <div col-12 class="formulaire_login">
    <form (ngSubmit)="login()" #registerForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col col-12 class="no-padding">
          <ion-item class="champ_saisie">
            <ion-label>E-mail</ion-label>
            <ion-input  type="text" name="email" [(ngModel)]="registerCredentials.email" required>
            </ion-input>
          </ion-item>
          <ion-item class="champ_saisie">
            <ion-label>Mot de passe</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required>
            </ion-input>
            <ion-item>
              <ion-label stacked-label>Remember Me</ion-label>
              <ion-checkbox name="rememberMe" [(ngModel)]="rememberMe" color="danger" ></ion-checkbox>
          </ion-item>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="no-padding">
          <button ion-button class="cta_rouge" full type="submit" [disabled]="!registerForm.form.valid">
            Valider
          </button>
        </ion-col>
        <ion-col col-12>       
          <a href="#" class="non_abonne_btn" block clear (click)="creerCompte()">
            Pas encore abonn√© ?
          </a> 
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
