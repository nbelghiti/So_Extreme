<ion-header >
  <ion-navbar color="green" >
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title align="center">Groupes</ion-title>
  <ion-buttons end>   
    <button ion-button (click)="presentPrompt()">
      <ion-icon name="ios-add-outline"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let res of groupes" >
      <ion-item (click)="getPage(res._id, res.nom)">
        <h2>{{res.nom}}</h2>
        <p>CrÃ©e le : {{res.date_creation | date:'dd:MM:yyyy' }}</p>
      </ion-item>
      <ion-item-options class="swift_droit" side="right">
        <button ion-button class="btn" color="danger" (click)="supprimer(res._id)">
          <ion-icon name="ios-trash-outline" class="delete" ></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
