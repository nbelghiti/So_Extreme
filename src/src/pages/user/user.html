<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
      <ion-buttons end>
    <button ion-button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
	  <ion-list inset>
	    <ion-item *ngFor="let user of users">
	      <h2>{{user.name}}</h2>
	      <p>{{user.email}}</p>
	    </ion-item>
	  </ion-list>
</ion-content>
