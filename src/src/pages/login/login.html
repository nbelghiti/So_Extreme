<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img  width="150" height="150" src="./assets/images/icon.png"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item class="box">
              <ion-label> <ion-icon name="person"></ion-icon></ion-label>
              <ion-input clearInput  type="text" placeholder="Email : admin" name="email" [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>
            <ion-item class="box">>
              <ion-label> <ion-icon name="ios-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password : 123" name="password" [(ngModel)]="registerCredentials.password" required>
              </ion-input>
            </ion-item>
              <ion-item class="rememberMe">
                <ion-label stacked-label>Remember Me</ion-label>
                <ion-checkbox name="rememberMe" [(ngModel)]="registerCredentials.rememberMe" color="danger" ></ion-checkbox>
              </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
      
      <ion-row class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
          Login
        </button>
        <form class="createAccount">
          <button ion-button class="register-btn" block clear (click)="createAccount()">
            No have an account? Register now
          </button>
        </form>
      </ion-row>
    </form>
  </div>
</ion-content>
